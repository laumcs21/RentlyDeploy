services:
  # 1) Base de datos MySQL (usando el servicio de base de datos de Render)
  - type: web
    name: rently-mysql
    env: docker
    image: mysql:8.0
    plan: free
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: 0108lomejor
      - key: MYSQL_DATABASE
        value: rently
    # Opcional: reiniciar solo si falla
    autoDeploy: false

  # 2) Backend Spring Boot
  - type: web
    name: rently-back
    env: docker
    dockerfilePath: ./Rently/Dockerfile
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://rently-mysql:3306/rently
      - key: SPRING_DATASOURCE_USERNAME
        value: root
      - key: SPRING_DATASOURCE_PASSWORD
        value: 0108lomejor

  # 3) Front Angular + Nginx
  - type: web
    name: rently-front
    env: docker
    dockerfilePath: ./RentlyFront/inicio/Dockerfile
    plan: free